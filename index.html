<!DOCTYPE html>
<html>
<head>
    <title>Algorithm Animator</title>

    <!-- Stylesheets -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" type="text/css" href="css/Treant.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
<div class="window">
    <header class="toolbar toolbar-header">
        <div class="row">
            <form class="col s12">
                <div class="row valign-wrapper col s12">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                        <label for="icon_prefix2">Insert text</label>
                    </div>
                    <a id="submit-btn" class="waves-effect waves-light btn-large col s4">submit</a>
                    <div class="file-field input-field col s4" style="margin-top: 0px;">
                        <div class="file-field input-field">
                            <div class="waves-effect waves-light btn-large tooltipped" data-position="bottom"
                                 data-delay="50" data-tooltip="Upload file from computer" style="height: inherit;">
                                <span>Upload File</span>
                                <input id="upload-btn" type="file" onclick="handleFileInput()">
                            </div>
                            <div class="file-path-wrapper">
                                <input id="actual-file" class="file-path validate" type="text">
                            </div>
                        </div>
                    </div>
                    <a id="random-btn" class="waves-effect waves-light btn-large col s4 tooltipped"
                       data-position="bottom"
                       data-delay="50" data-tooltip="Generate random text"><i
                            class="material-icons left">receipt</i>random text</a>
                </div>
            </form>
        </div>
    </header>

    <div class="window-content">
        <div class="pane-group">
            <div>
                <table id="frequency-table" border="1">
                </table>
            </div>
            <div class="pane center">
                <div id="tree-simple"></div>
            </div>
            <div class="pane pane-one-fourth">
                <h1> Source code </h1>
            </div>
        </div>
    </div>
</div>
<script>if (typeof module === 'object') {
    window.module = module;
    module = undefined;
}</script>
<script src="js/jquery.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/menu.js" charset="utf-8"></script>
<script src="js/huffman.js" charset="utf-8"></script>
<script src="vendor/raphael.js"></script>
<script src="js/Treant.js"></script>
<script src="js/tree.js"></script>
</body>
</html>
