<!DOCTYPE html>
<html>
<head>
    <title>Algorithm Animator</title>

    <!-- Stylesheets -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" type="text/css" href="css/Treant.css">

</head>
<body>
<div class="window">
    <header class="toolbar toolbar-header">
        <form>
            <div class="row valign-wrapper col s12">
                <div class="input-field col s6">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                    <label for="icon_prefix2">Insert text</label>
                </div>
                <a id="submit-btn" class="waves-effect waves-light btn col s4 ">submit</a>
                <a class="waves-effect waves-light btn col s4"><i class="material-icons left">note_add</i>load from file</a>
                <a class="waves-effect waves-light btn col s4"><i class="material-icons left">receipt</i>random text</a>
            </div>
        </form>
    </header>

    <div class="window-content">
        <div class="pane-group">
            <div class="pane center">
                <div id="tree-simple" style="width:800px; height: 600px"></div>
            </div>
            <div class="pane pane-one-fourth">
                <h1> Source code will go here</h1>
            </div>
        </div>
    </div>
</div>
<script>if (typeof module === 'object') {
    window.module = module;
    module = undefined;
}</script>
<script src="js/jquery.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/menu.js" charset="utf-8"></script>
<script src="js/huffman.js" charset="utf-8"></script>
<script src="vendor/raphael.js"></script>
<script src="js/Treant.js"></script>
<script src="js/tree.js"></script>
</body>
</html>
