<!DOCTYPE html>
<html>
<head>
    <title>Algorithm Animator</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">

    <!-- Javascript -->
    <script src="js/menu.js" charset="utf-8"></script>
</head>
<body>
<div class="window">

    <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header">
        <!--<h1 class="title">Algorithm Animator</h1>-->
        <div class="toolbar-actions">
            <div class="btn-group">
                <button class="btn btn-default">
                    <span class="icon icon-home"></span>
                </button>
                <button class="btn btn-positive">
                    <span class="icon icon-plus-squared"></span>
                </button>
                <button class="btn btn-default">
                    <span class="icon icon-ccw"></span>
                </button>
                <button class="btn btn-default">
                    <span class="icon icon-popup"></span>
                </button>
                <button class="btn btn-default">
                    <span class="icon icon-shuffle"></span>
                </button>
            </div>

            <button class="btn btn-default btn-dropdown pull-right">
                <span class="icon icon-megaphone"></span>
            </button>
        </div>
    </header>

    <div class="window-content">
        <div class="pane-group">
            <div class="pane">Animation Here</div>
            <div class="pane pane-one-fourth">Source Code here</div>
        </div>
    </div>
    <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
            <button class="btn btn-default">
                Cancel
            </button>

            <button class="btn btn-primary pull-right">
                Save
            </button>
        </div>
    </footer>
</div>
</body>
</html>
